<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        padding-top: 70px;
    }
    .starter-template {
        padding: 40px 15px;
        text-align: center;
    }   
  </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container">

        <h1>Button Types:</h1>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>

        <h2>Button Sizes:</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-md">Medium</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-primary btn-xs">xSmall</button>

        <h3>Active/Disable Buttons:</h3>
        <button type="button" class="btn active btn-danger">Active Button</button>
        <button type="button" class="btn disabled btn-success">Disabled Button</button>

        <h3>Button Group Horizontal</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-success">Samsung</button>
            <button type="button" class="btn btn-danger">Sony</button>
        </div>
        <h3>Button Group Vertical</h3>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-success">Samsung</button>
            <button type="button" class="btn btn-danger">Sony</button>
        </div>
        <h3>Button Group Justified</h3>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success">Samsung</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-danger">Sony</button>
            </div>
        </div>
        <h3>Button Group &amp; Dropdown toggle</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-success">Samsung</button>
        </div>
        <div class="btn-group">
           <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony <span class="caret"></span></button>
           <ul class="dropdown-menu ">
               <li><a href="#">Sony 1.1</a></li>
               <li><a href="#">Sony 1.2</a></li>
               <li><a href="#">Sony 1.3</a></li>
           </ul>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>     
</body>
</html>
